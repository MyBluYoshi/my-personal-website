<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of .bin Files</title>
</head>
<body>
    <h1>List of .bin Files</h1>
    <ul id="fileList">
        <!-- Links to .bin files will be populated dynamically -->
    </ul>

    <script>
        // Function to fetch and display .bin files
        document.addEventListener('DOMContentLoaded', function () {
            fetchBinFiles();
        });

        async function fetchBinFiles() {
            try {
                const response = await fetch('bin/');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a[href$=".bin"]');
                const fileList = document.getElementById('fileList');
                links.forEach(link => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="bin/${link.getAttribute('href')}" download>${link.textContent.trim()}</a>`;
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching .bin files:', error);
            }
        }
    </script>
</body>
</html>
