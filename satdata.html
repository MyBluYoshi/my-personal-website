<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of .bin Files</title>
</head>
<body>
    <h1>List of .bin Files</h1>
    <ul id="fileList">
        <!-- Links to .bin files will be populated dynamically -->
    </ul>

    <script>
        // Specify the directory containing .bin files
        var files_dir = '/bin';

        // Function to fetch and display .bin files
        fetch(files_dir)
            .then(response => response.text())
            .then(data => {
                var parser = new DOMParser();
                var htmlDoc = parser.parseFromString(data, 'text/html');
                var links = htmlDoc.querySelectorAll('a[href$=".bin"]');
                var fileList = document.getElementById('fileList');
                links.forEach(link => {
                    var li = document.createElement('li');
                    var fileUrl = files_dir + link.getAttribute('href');
                    li.innerHTML = `<a href="${fileUrl}" download>${link.textContent.trim()}</a>`;
                    fileList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching .bin files:', error);
            });
    </script>
</body>
</html>
