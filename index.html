<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of /bin</title>
</head>
<body>
    <h1>Index of /bin</h1>
    <ul id="fileList">
        <!-- Links to .bin files will be populated dynamically -->
    </ul>

    <script>
        // Function to fetch and display .bin files
        document.addEventListener('DOMContentLoaded', function () {
            fetchBinFiles();
        });

        async function fetchBinFiles() {
            try {
                const response = await fetch('bin/');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');
                const fileList = document.getElementById('fileList');
                links.forEach(link => {
                    if (link.href.endsWith('.bin')) {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="${link.href}" download>${link.textContent.trim()}</a>`;
                        fileList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error('Error fetching .bin files:', error);
            }
        }
    </script>
</body>
</html>
